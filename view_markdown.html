<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">

  <!-- Styling -->
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .markdown-body {
      background: #1e293b;
      color: #cbd5e1;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px #0f172a;
      max-width: 960px;
      margin: auto;
    }
    a {
      color: #60a5fa;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2QV4TFCP4X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2QV4TFCP4X');
</script>
</head>
<body>

  <article id="content" class="markdown-body"></article>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    fetch(`writeups/${file}`)
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Failed to load: ${file}</p>`;
      });
  </script>
</body>
</html>
