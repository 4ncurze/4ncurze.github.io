<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #ff6f61, #ffcc70, #88d9e6, #c3f0ca);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .neon-text {
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ffeb3b,
        0 0 20px #ffeb3b,
        0 0 40px #ffc107;
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .card {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white text-center px-4">
  <div class="card">
    <h1 class="text-6xl md:text-6xl font-extrabold mb-6 neon-text">🚧 Under Construction 🚧</h1>
    <p class="text-3xl md:text-4xl font-bold mb-6 bounce">👷‍♂️ Busy building magic... or maybe just playing with code 😎</p>
    <p class="text-2xl md:text-3xl font-semibold mb-4">This page is getting sprinkles of love ❤️, coffee ☕, and a dash of chaos 🌀</p>
    <p class="text-2xl md:text-3xl font-semibold mb-6">Please check back soon… amazing stuff is coming! 🎉</p>
    <div class="mt-6 text-xl md:text-2xl font-bold text-yellow-200">– Ankur Vaidya</div>
  </div>
</body>
</html>
